<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 6rem;
            color: #ff5733;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff5733;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e64a2e;
        }

        /* Map Theme */
        .map-icon {
            width: 100px;
            height: auto;
        }

        .map-icon img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="map-icon">
            <img src="./imgs/logo.png" alt="World Time Stamps" draggable="false">
        </div>

        <!-- 404 Message -->
        <h1>404</h1>
        <h2>Oops! You're Lost</h2>
        <p>It seems like the page you're looking for doesn't exist. Don't worry, let's get you back on track!</p>

        <!-- Back to Home Button -->
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
